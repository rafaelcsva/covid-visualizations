
<div class="container-fluid">
<div class="row d-flex">
  <div class="col-12 d-flex align-items-center justify-content-center">
    <mat-horizontal-stepper [linear]="isLinear" #stepper class="w-100">
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Covid first human cases on Countries</ng-template>
          <div class="align-items-center justify-content-center d-flex bg-dark">
            <app-geochart-day-covid-country
            style="width: 60% !important;"
            ></app-geochart-day-covid-country>
          </div>
          <mat-form-field class="align-items-center justify-content-center d-flex">
            <label>Which country had the first covid case related ?</label>
            <input
              style="width: 1000px !important;"
              matInput formControlName="firstCtrl" required>
          </mat-form-field>
          <div class="align-items-center justify-content-center d-flex">
            <button mat-button matStepperNext class="btn btn-primary">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup"
                label="Covid first human cases on Brazil states">
        <form [formGroup]="secondFormGroup">
          <div class="align-items-center justify-content-center d-flex bg-dark">
            <app-geochart-covid-states-brazil
              style="width: 60% !important;"
            ></app-geochart-covid-states-brazil>
          </div>

          <mat-form-field class="align-items-center justify-content-center d-flex">
            <label>Which state had the first covid case related ?</label>
            <input
              style="width: 1000px !important;"
              matInput formControlName="secondCtrl" required>
          </mat-form-field>
          <div
            class="align-items-center justify-content-center d-flex">
            <button
              class="btn btn-light"
              mat-button matStepperPrevious>Back</button>
            <button
              class="btn btn-primary"
              mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div class="align-items-center justify-content-center d-flex">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
</div>
